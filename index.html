            $("#username").focus();
            
             $(document).ready(function(){
                 $("#username").blur(function() {
                     valor = $("#username").val().length;
                     var array2 = new Object();
                     array2['usuario'] = $("#username").val();
                     $.ajax({
                        type: "POST",
                        data: array2,
                        url: "login/ChkFoto",
                        beforeSend: function () {
                            $("#error").html("<p align='center'><img src='imagenes/ajax-loader.gif' /></p>");
                        },
                        success: function (data) {
                            var res = JSON.parse(data);// $.parseJSON(data);
                            $("#imgProfile").attr("src",res.url);
                        },
                        error: function (e) {
                            $('#error').html("<center><div class='alert alert-info' role='alert'>Error en el servidor, por favor, intentalo de nuevo mas tarde</div></center>");
                        }
                     });
                 });

             });

            $("#RecuperarClave").submit(function(e){
                var formObj = $(this);
                var formURL = formObj.attr("action");
                var formData = new FormData(this);
                $("#MsgClave").html("");
                
                $.ajax({
                    url: formURL,
                    type: "POST",
                    data: formData,
                    contentType: false,
                    cache: false,
                    processData:false,
                    beforeSend: function(){
                        contenido= "<div class='col s12 m12 center'><div class='preloader-wrapper big active'><div class='spinner-layer spinner-blue-only'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div></div></div>";
                        $("#MsgClave").html(contenido);
                    },
                    success: function(data, textStatus, jqXHR)
                    { 
                        if(data == "ko1"){
                            setTimeout(function(){
                                $("#MsgClave").html("<p class='text-center'>CORREO NO VALIDO, PORFAVOR INTENTE DE NUEVO.</p>");
                            },500);
                        }else if(data == "ko2"){
                            setTimeout(function(){
                                $("#MsgClave").html("<p class='text-center'>Usted ya reestablecio su clave porfavor revise su correo registrado.</p>");
                            },500);
                        }else if(data == "OK"){
                            setTimeout(function(){
                                $("#MsgClave").html(data);
                            },500);
                        }else{
                            $("#MsgClave").html(data);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        if(textStatus == 'error'){
                            $("#Msg").html("<p class='text-center'>No se ha podido subir la Tarea</p>");
                        }
                    }
                });
                e.preventDefault(); 
            });
            

        </script>
